[common]
lib_deps_external =
    makuna/NeoPixelBus @ 2.8.3
    ;https://github.com/hideakitai/ArtNet.git

[env:wt32-eth01]
platform = espressif32
board = wt32-eth01
framework = arduino
monitor_speed = 115200
lib_deps= ${common.lib_deps_external}